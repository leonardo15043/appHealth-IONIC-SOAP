<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="save()">
                Guardar
            </ion-button>
        </ion-buttons>
        <ion-title>Agregar reporte</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                Cerrar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>

        <ion-item>
            <ion-label position="floating">Asunto</ion-label>
            <ion-input name="subject" [(ngModel)]="report.subject"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Observacion</ion-label>
            <ion-textarea name="observation" [(ngModel)]="report.observation"></ion-textarea>
        </ion-item>

    </form>

</ion-content>
