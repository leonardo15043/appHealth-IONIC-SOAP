<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>

                    <ion-item lines="none">
                        <ion-avatar slot="start">
                            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                        </ion-avatar>
                        <ion-grid>
                            <ion-row>

                                <ion-col class="cj-info">
                                    <ion-label>{{ username }}</ion-label>
                                    <ion-label>{{ email }}</ion-label>
                                </ion-col>

                            </ion-row>
                        </ion-grid>
                    </ion-item>

                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle>
                        <ion-item routerDirection="root" routerLinkActive="active" (click)="logout()">
                            <ion-icon name="power" slot="start"></ion-icon>
                            <ion-label>
                                Cerrar sesiÃ³n
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
